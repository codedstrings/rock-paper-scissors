<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <h1 class="hero">Rock-Paper-Scissors</h1>
    <div class="game-type"></div>
    <h2>Choose your weapon!</h2>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
    <div class="output">
        <h3 class="scoreboard-Heading">Scoreboard</h3>
        <p class="scoreboard">You: <span class="playerscore-span">0</span>, Computer: <span class="computerscore-span">0</span></p>
        <p class="roundpara"></p>
        <p class="selection"></p>
        <p class="roundWinner"></p>
        <p class="finalWinner"></p>
       
    </div>
    <script src="game_script.js"></script>
</body>
</html>
